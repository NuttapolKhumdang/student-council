<body class="cursor-default scroll-smooth selection:bg-violet-900 selection:text-white">
    <header class="mx-auto flex max-w-6xl flex-col items-center justify-center gap-8 px-8">
        <img src="" loading="lazy" class="w-full object-contain" id="__e__ArticleBanner">

        <header class="flex flex-col w-full md:w-2/3">
            <span id="__e__ArticlePublicDate"></span>
            <h2 class="text-5xl font-bold leading-normal" id="__e__ArticleTitle"></h2>
        </header>
    </header>

    <main class="mx-auto flex max-w-6xl w-full flex-col items-center px-8">
        <article class="flex w-full md:w-2/3 flex-col gap-4 py-16 *:leading-relaxed" id="__e__ArticleContent"></article>
    </main>

    <script src="/javascripts/ArticleRender.js"></script>
    <script>
        const
            __e__ArticleBanner = document.getElementById("__e__ArticleBanner"),
            __e__ArticlePublicDate = document.getElementById("__e__ArticlePublicDate"),
            __e__ArticleTitle = document.getElementById("__e__ArticleTitle"),
            __e__ArticleContent = document.getElementById("__e__ArticleContent");

        RenderArticle('/content/articles/' + getQuery('id') + '.json', {
            banner: __e__ArticleBanner,
            publicDate: __e__ArticlePublicDate,
            title: __e__ArticleTitle,
            content: __e__ArticleContent,
        });
    </script>
</body>
